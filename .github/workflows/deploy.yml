name: Build & Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          IMAGE_URI=us-central1-docker.pkg.dev/pipeline-cloudrun/my-docker-repo/pipeline-app:$GITHUB_SHA
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
        env:
          PROJECT_ID: pipeline-cloudrun

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: pipeline-app
          image: us-central1-docker.pkg.dev/pipeline-cloudrun/my-docker-repo/pipeline-app:${{ github.sha }}
          region: us-central1




